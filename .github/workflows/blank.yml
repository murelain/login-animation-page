name: CI

on:
  push:
    branches:
    - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.16.0
    - name: npm install
      run: npm install
    - name: Build project
      run: npm run-script build
    - name: Check build
      run: ls -l
